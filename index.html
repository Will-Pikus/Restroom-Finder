<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restroom Finder</title>

    <!-- CSS Framework Skeleton -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

    <!-- Font Awesome Icons-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Font Family Open Sans -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./assets/style.css" />

    <!-- Moment API -->
    <!-- <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script> -->

    <!-- Jquery JS API -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    
    <!--Jquery CSS API  -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
</head>

<body>
    <header class="header-style">
            <h2 class="header-text">Restroom Finder</h2>
    </header>    


    <main>

        <div class="">                  
            <div id="main-container" class="row">

                <!-- input container -->
                <div id="input-container" class="three columns">

                    <div id="parameter-container" class="col1-container">

                        <h1 class="container-h1">Parameters</h1>
                        <p>Select the best experience for you.</p>

                        <label for="distance">How far will you go?</label>
                        <select name="distance" class="dd-style" id="distance-dropdown">
                          <option value="1600">1 Mile</option>
                          <option value="8000">5 Miles</option>
                          <option value="16000">10 Miles</option>
                        </select>

                        <button id="submitbtn">Search</button>
                        <div id="previous-search">
                          <h5>Last toilet searched:</h5><br>
                          <button id="last-search"></button>
                        </div>
                    </div>

                    <div id="route-output" class="white-container">

                    </div>
                </div>

                <div id="result-container" class = "nine columns">

                </div>

                <!-- Map container -->
                <div id="map-container" class="nine columns">
                    <h1 class="container-h1">Find your restroom</h1>
                    <div id="map"></div>
                    <!-- Map goes here -->
                </div>

            </div>
        </div>

    </main>
    <div class="modal-bg">
      <div class="modal">
        <Span>There are no locations in your area within this radius.</Span>
        <span>Try a larger radius.</span>
        <span class="modal-close">X</span>
      </div>
    </div>
    
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCItHTXTMZs3fcjRKsg7UcaNeWLUdTIdDM&libraries=places&callback=initMap">
    </script>
    <script src="./assets/script.js"></script>

</body>
</html>
